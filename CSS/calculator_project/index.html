<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
     Scientific Calculator 
    </h2>

    <div class="text-body">
        <input class="text-input" type="text">
    </div> 
    <br>
    <div class="cal-body">
        <div>
            <input class="btn" type="button" value="Rad">
            <input class="btn" type="button" value="Deg">
            <input class="btn" type="button" value="x!">
            <input class="btn" type="button" value="(">
            <input class="btn" type="button" value=")">
            <input class="btn" type="button" value="%">
            <input class="btn" type="button" value="CE">
        </div>

        <div>
            <input class="btn" type="button" value="lnv">
            <input class="btn" type="button" value="sin">
            <input class="btn" type="button" value="ln">
            <input class="btn" type="button" value="7">
            <input class="btn" type="button" value="8">
            <input class="btn" type="button" value="9">
            <input class="btn" type="button" value="÷">
        </div>

        <div>
            <input class="btn" type="button" value="π">
            <input class="btn" type="button" value="cos">
            <input class="btn" type="button" value="log">
            <input class="btn" type="button" value="4">
            <input class="btn" type="button" value="5">
            <input class="btn" type="button" value="6">
            <input class="btn" type="button" value="×">
        </div>

        <div>
            <input class="btn" type="button" value="e">
            <input class="btn" type="button" value="tan">
            <input class="btn" type="button" value="√">
            <input class="btn" type="button" value="1">
            <input class="btn" type="button" value="2">
            <input class="btn" type="button" value="3">
            <input class="btn" type="button" value="-">
        </div>

        <div>
            <input class="btn" type="button" value="Ans">
            <input class="btn" type="button" value="EXP">
            <input class="btn" type="button" value="x^y">
            <input class="btn" type="button" value="0">
            <input class="btn" type="button" value=".">
            <input class="btn" type="button" value="=">
            <input class="btn" type="button" value="+">
        </div>



    </div>
   
</body>
</html>
